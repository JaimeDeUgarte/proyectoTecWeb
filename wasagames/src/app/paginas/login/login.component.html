<div class="container">
    <div class="login-container">
      <h2>Iniciar sesión</h2> <!-- Encabezado para el formulario de inicio de sesión -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> <!-- Formulario con validación de formGroup y evento de envío -->
        <div>
          <label for="email">Email:</label> <!-- Etiqueta para el campo de entrada de correo electrónico -->
          <input type="email" id="email" formControlName="email" required> <!-- Campo de entrada de correo electrónico con validación y atributo requerido -->
        </div>
        <div>
          <label for="password">Contraseña:</label> <!-- Etiqueta para el campo de entrada de contraseña -->
          <input type="password" id="password" formControlName="password" required> <!-- Campo de entrada de contraseña con validación y atributo requerido -->
        </div>
        <button type="submit">Iniciar sesión</button> <!-- Botón de envío del formulario -->
        <button type="button" class="register-button" routerLink="/signup">Registrarse</button> <!-- Botón para redirigir a la página de registro utilizando Angular Router -->
      </form>
    </div>
  </div>
